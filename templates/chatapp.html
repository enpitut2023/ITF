<!DOCTYPE html>
<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
</head>
<body>
  <div>
    <div>
        <input type="text" id="name" placeholder="名前">
    </div>
    <div>
         <textarea id="message" row="10" placeholder="メッセージ"></textarea>
         <button id="send">送信</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    // Firebaseの設定
    var firebaseConfig = {
      apiKey: "",
      authDomain: "itf-database-b9026.firebaseapp.com",
      projectId: "itf-database-b9026",
      storageBucket: "itf-database-b9026.appspot.com",
      messagingSenderId: "746644474935",
      appId: "1:746644474935:web:259a335cfe264d3acc03b2"
    };

    // Firebaseの初期化
    firebase.initializeApp(firebaseConfig);

    // Realtime Databaseの参照の取得
    var database = firebase.database();
    
    let room = "chat_room";
    const send = document.getElementById("send");
    const name = document.getElementById("name");
    const message = document.getElementById("message");
    const output = document.getElementById("output");

    send.addEventListener('click', function() {
        database.ref(room).push({
            name:name.value,
            message:message.value
        });
        message.value="";
        name.value="";
    });

    database.ref(room).on("child_added", function(data) {
        const v = data.val();
        const k = data.key;
        let str = "";
        str += '<div class="name">名前：'+v.name+'</div>';
        str += '<div class="text">メッセージ：'+v.message+'</div>';
        output.innerHTML += str;
    });
  </script>
</body>
</html>
