<body>
    <h1>ITF. - ログイン</h1>
    <div>
        <p>ログイン</p>
        <form action="/{flag}/login" method="POST">
            <input type="text" name="user_name" placeholder="ニックネーム">
            <input type="submit" value="ログイン">
        </form>
    
        <a href="/None/register">新規会員登録はこちら</a>
    </div>
    <script>
        if('{{flag}}'=="not_verified"){
            alert("認証されていないユーザーです");
        }
        if('{{flag}}'=="no_user"){
            alert("ユーザー登録がされていません");
        }
    </script>   
</body>
