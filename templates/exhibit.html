{% extends "base.html" %} 
  
{% block extra_css %}
  <!-- 子テンプレート独自のCSSを読み込む -->
  <link rel="stylesheet" href="/static/css/exhibit.css">
{% endblock %}
{% block content %}

  <h2>出品</h2>
  <!-- <form method="POST" action="/{{username}}/exhibit"> -->
    <form method="POST" action="/{{id}}/exhibit/{{ex_id}}">
      <input type="text" name="money" placeholder="値段" id="money">
    
      <div class="boxes">
        <div class="checkbox-container">
          <input type="checkbox" name="location" id="box-1" value="３学">
          <label for="box-1">３学</label>
        </div>
    
        <div class="checkbox-container">
          <input type="checkbox" name="location" id="box-2" value="春日エリア">
          <label for="box-2">春日エリア</label>
        </div>
    
        <div class="checkbox-container">
          <input type="checkbox" name="location" id="box-3" value="医学エリア">
          <label for="box-3">医学エリア</label>
        </div>
    
        <div class="checkbox-container">
          <input type="checkbox" name="location" id="box-4" value="平砂カスミ">
          <label for="box-4">平砂カスミ</label>
        </div>
      </div>
    
      <div class="subject">
        <input type="submit" class="btn-submit" value="出品" onclick="showAlert()">
      </div>
    </form>
    

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="/static/javascript/script.js"></script>
  <script src="/static/javascript/exhibit.js"></script>
</body>
</html>
{% endblock %}
