<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITF. ～マイページ～</title>
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/home.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/mypage.css">
</head>
<body>
  <header>
    <div class="header">
      <a href="/" class="title-container">
        <h1 class="title">ITF.</h1>
        <p class="title-sub">Informative Textbook Fleamarket</p>
      </a>
      <!-- PC用メニュー -->
      <ul class="menu is-pc">
        <li><a href="/{{id}}/info">購入情報</a></li>
        <li><a href="/{{id}}/exhibit">出品</a></li>
        <li><a href="/{{id}}/mypage">Mypage</a></li>
      </ul>
    </div>
  
    <!-- SP用メニュー -->
    <div id="navArea" class="is-sp">
      <nav>
        <div class="inner">
          <ul class="menu">
            <li><a href="/{{id}}/info">購入情報</a></li>
            <li><a href="/{{id}}/exhibit">出品</a></li>
            <li><a href="/{{id}}/mypage">Mypage</a></li>
          </ul>
      </nav>
      <div class="toggle_btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="mask"></div>
    </div>
  </header>

  <h1>Mypage</h1>
  <ul>
    <li>ユーザー名</li>
    <li>{{data["ユーザー名"]}}</li>
    <li>学年</li>
    <li>{{data["学年"]}}</li>
    <li>学類</li>
    <li>{{data["学類"]}}</li>

  </ul>
  <div class="container"></div>
  <div class="product">
    {% for result in results %}
    <div class="product-item">
      <div class="product-detail">
        <img src="/static/img/book.png" class="product-img" alt="">
        <h1 class="product-name">{{result["教科書名"]}}</h1>
      </div><!-- /.product-detail -->
    </div>
    {% endfor %}
  </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="./static/javascript/script.js"></script>
</body>
</html>
