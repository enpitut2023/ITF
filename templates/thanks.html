<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITF. ～マイページ～</title>
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/home.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/thanks.css">
</head>
<body>
  <header>
    <div class="header">
      <a href="/" class="title-container">
        <h1 class="title">ITF.</h1>
        <p class="title-sub">Informative Textbook Fleamarket</p>
      </a>
      <!-- PC用メニュー -->
      <ul class="menu is-pc">
        <li><a href="#">購入情報</a></li>
        <li><a href="/exhibit">出品</a></li>
        <li><a href="/mypage">Mypage</a></li>
      </ul>
    </div>
  
    <!-- SP用メニュー -->
    <div id="navArea" class="is-sp">
      <nav>
        <div class="inner">
          <ul class="menu">
            <li><a href="#">購入情報</a></li>
            <li><a href="/exhibit">出品</a></li>
            <li><a href="/mypage">Mypage</a></li>
          </ul>
      </nav>
      <div class="toggle_btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="mask"></div>
    </div>
  </header>




  <h2>取引成立!</h2>
  <h3>受け取り場所に向かいましょう！</h3>
  <div class="acceptinf">
    <div class="product-item">
        <div class="product-detail">
          <img src="/static/img/book.png" class="product-img" alt="">
          <h3 class="product-name">{{result["教科書名"]}}</h3>
        </div><!-- /.product-detail -->
    </div>
    <div class="location">{{result["場所"]}}</div>
    <div class="date">{{result["日付"]}}</div>
    <div class="time">{{result["時間"]}}</div>
  </div>
